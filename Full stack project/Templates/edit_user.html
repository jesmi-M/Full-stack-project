{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit User</h3><hr>
      <form method='post' action='{{ url_for("edit_user", uid=datas.UID) }}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control' value='{{ datas.UNAME }}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact' required class='form-control' value='{{ datas.CONTACT }}'>
        </div>
        <div class='form-group'>
          <label>Address</label>
          <input type='text' name='address' class='form-control' value='{{ datas.address }}'>
        </div>
        <div class='form-group'>
          <label>Email</label>
          <input type='email' name='email' class='form-control' value='{{ datas.email }}'>
        </div>
        <div class='form-group'>
          <label>Age</label>
          <input type='number' name='age' class='form-control' value='{{ datas.age }}'>
        </div>
        <input type='submit' value='Update' class='btn btn-success'>
        <a href='{{ url_for("index") }}' class='btn btn-secondary'>Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
